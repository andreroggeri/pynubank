{
    viewer {
        savingsAccount {
            id
            feed {
                id
                __typename
                title
                detail
                postDate
                ... on TransferInEvent {
                    amount
                    originAccount {
                        name
                    }
                }
                ... on TransferOutEvent {
                    amount
                    destinationAccount {
                        name
                    }
                }
                ... on TransferOutReversalEvent {
                    amount
                }
                ... on BillPaymentEvent {
                    amount
                }
                ... on DebitPurchaseEvent {
                    amount
                }
                ... on BarcodePaymentEvent {
                    amount
                }
                ... on DebitWithdrawalFeeEvent {
                    amount
                }
                ... on DebitWithdrawalEvent {
                    amount
                }    
            }
        }
    }
}
