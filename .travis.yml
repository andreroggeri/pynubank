language: python
stages:
  - name: test
  - name: deploy
    if: tag IS present
install:
  - pip install -q -r requirements.txt
  - pip install -q -r requirements-test.txt

jobs:
  include:
    - stage: test
      python: 3.6
      env:
        - TOXENV=py36
      script: tox
    - stage: test
      python: 3.7
      env:
        - TOXENV=py37
      script: tox
    - stage: test
      python: 3.8
      env:
        - TOXENV=py38
      script: tox
      after_success:
        - coveralls
    - stage: deploy
      python: 3.8
      script: skip
      deploy:
        provider: pypi
        user: andreroggeri
        skip_upload_docs: true
        password:
          secure: 
